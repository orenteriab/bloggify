apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

repositories{
	mavenCentral()
}

dependencies{
	providedCompile 'javax.servlet:servlet-api:2.5'
	runtime 'javax.servlet:jstl:1.2'
	runtime 'postgresql:postgresql:9.0-801.jdbc4'
	runtime 'org.springframework:spring-jdbc:3.2.2.RELEASE'
}